#     - echo "$PYTHONPATH"
#     - ls -l
#     - python -c "import sys; print '\n'.join(sys.path)"
#     - python -c "import tractor; print tractor.__file__"

script:
    - export PYTHONPATH=${PYTHONPATH}:$(pwd)/py:$(pwd)
    - (cd doc && make)

addons:
  apt:
    packages:
    - libnetpbm10
    - libnetpbm10-dev
    - wcslib-dev
    - libcfitsio3
    - libcfitsio3-dev
    - python-numpy
    - swig
    - gsl-bin

# not whitelisted... needed?
#    - libgsl10-dev


cache:
  directories:
  - $HOME/astrometry.net
  - $HOME/tractor-git
  - $HOME/fitsio-git
